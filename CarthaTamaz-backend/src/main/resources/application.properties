

spring.application.name=CarthaTamaz

# MongoDB connection (par d�faut sur localhost:27017)
spring.data.mongodb.uri=mongodb://localhost:27017/carthatamaz

server.port=8080

# Pas besoin de config JPA / Hibernate avec MongoDB (donc on supprime les configs SQL)

# CORS - autoriser uniquement le front React local
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allow-credentials=true
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*



# Configuration email - Utiliser des variables d'environnement pour la sécurité
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}